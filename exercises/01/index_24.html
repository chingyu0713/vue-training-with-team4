<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>01 - 資料綁定</title>
</head>
<body>
    <div id="app">
        <h2>請輸入文字：</h2>
        <input type="text" v-model="message" placeholder="請輸入...">
        <button @click="message = ''" >清除</button>
        <p>你輸入的是：{{ message }}</p>
    </div>

    <script>
        const { createApp, ref } = Vue
      
        createApp({
          setup() {
            const message = ref('')
            return {
              message
            }
          }
        }).mount('#app')
      </script>
</body>
</html>
