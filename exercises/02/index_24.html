<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - 條件渲染</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <button @click="toggleMessage">
          {{ isVisible ? '隱藏' : '顯示' }}
        </button>
     
        <p v-if="isVisible" style="color: red;">我是備註，按下按鈕顯示隱藏區塊～～</p>
      </div>
     
      <script>
        const { createApp } = Vue;
        createApp({
          data() {
            return {
              isVisible: false
            };
          },
          methods: {
            toggleMessage() {
              this.isVisible = !this.isVisible;
            }
          }
        }).mount('#app');
      </script>
</body>
</html>
