<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <section id="app">
      <button @click="toggle">{{ btnText }}</button>
      <p v-show="isVisible">大家加油~~~</p>
    </section>
    <script>
      Vue.createApp({
        data() {
          return {
            isVisible: true,
            btnText: "隱藏",
          };
        },
        methods: {
          toggle() {
            this.isVisible = !this.isVisible;
            this.btnText = this.isVisible ? "隱藏" : "顯示";
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
