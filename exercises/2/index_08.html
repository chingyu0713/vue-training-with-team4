<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>條件渲染 (v-if / v-show)</title>
</head>
<body>

    <div id="app">
    <button @click="toggleShow" >顯示</button>  

    <p v-show="isVisible">顯示的區塊</p>
</div>
    <script>
        Vue.createApp({
            data(){
                return{
                    isVisible: false
                }

            },
            methods:{
                toggleShow(){
                    this.isVisible = !this.isVisible
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
