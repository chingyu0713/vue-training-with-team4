<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - 資料綁定</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h2>請輸入文字：</h2>
        <input type="text" v-model="userInput" placeholder="請輸入..." />
        <button @click="clearInput">清除</button>
    
        <p>你輸入的是：{{ userInput }}</p>
      </div>
    
      <script>
        const { createApp } = Vue;
        createApp({
          data() {
            return {
              userInput: ''
            };
          },
          methods: {
            clearInput() {
              this.userInput = '';
            }
          }
        }).mount('#app');
      </script>
</body>
</html>
